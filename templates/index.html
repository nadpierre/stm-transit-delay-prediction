<!DOCTYPE html>
<html>
<head>
    <title>STM Bus Arrival Time Predictor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Predict Bus Arrival Time</h1>
    <form method="post" action="/predict">
        <label for="bus-line">Select Bus Line:</label>
        <select id="bus-line" name="bus-line">
            <option value="">-- Select Bus Line --</option>
            {% for line in bus_lines %}
                <option value="{{ line.route_id }}">{{ line.route_id }} {{line.route_long_name}}</option>
            {% endfor %}
        </select>
        
        <br><br>

        <label for="direction">Select Direction:</label>
        <select name="direction" id="direction">
            <option value="">-- Select Direction --</option>
        </select>
        
        <br><br>

        <label for="stop">Select Stop:</label>
        <select id="stop" name="stop">
            <option value="">-- Select Stop --</option>
        </select>

        <br><br>

        <label for="expected_arrival">Expected Arrival Time:</label>
        <input type="datetime-local" id="expected_arrival" name="expected_arrival">

        <br><br>
        <button type="submit">Predict Arrival Time</button>
    </form>
    
    {% if prediction %}
        <!-- TODO: early (orange), on time (green), late (red) -->
        <h2>Predicted Arrival Time: {{ prediction }}</h2>
    {% endif %}
    {% if error %}
        <h3 style="color:red">{{ error.message }}</h3>
    {% endif %}

    <script type="text/javascript">
        $(document).ready(function() {
            
            $('#bus-line').on('change', function() {
                const busLine = $('#bus-line').val();

                $.ajax({
                    url: '/get-directions',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ bus_line: busLine}),
                    success: function(items) {
                        $('#direction').empty();
                        $('#direction').append(`<option value="">-- Select Direction --</option>`)
                        $.each(items, function(index, item) {
                            $('#direction').append(`<option value="${item.direction_fr}">${item.direction_en}</option>`);
                        });

                        // Reset stops
                        $('#stop').empty();
                        $('#stop').append(`<option value="">-- Select Stop --</option>`);
                    }
                });

            });

            $('#direction').on('change', function() {
                const busLine = $('#bus-line').val();
                const direction = $(this).val();
                
                if (busLine && direction) {
                    $.ajax({
                        url: '/get-stops',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ bus_line: busLine, direction: direction }),
                        success: function(items) {
                            $('#stop').empty();
                            $.each(items, function(index, item) {
                                $('#stop').append(`<option value="${item.stop_id}">${item.stop_id} - ${item.stop_name}</option>`);
                            });
                        },
                        error: function(xhr, status, error) {
                            console.error('Error fetching stips', error)
                        }
                    });
                }
                  
            });
        });
    </script>
</body>
</html>
