<!DOCTYPE html>
<html>
<head>
    <title>STM Transit Delay Predictor</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input, button { padding: 8px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Enter a Value for Prediction</h1>
    <form method="post" action="/predict">
        <input type="number" step="any" name="feature" placeholder="Enter a number" required>
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction is not none %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
