<!DOCTYPE html>
<html>
<head>
    <title>STM Bus Arrival Time Predictor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-center">Predict Bus Arrival Time</h1>
    <form id="predict-form" method="post" action="/predict">
        <div class="mb-3">
            <label for="bus-line" class="form-label">Select Bus Line:</label>
            <select id="bus-line" name="bus-line" class="form-select">
                <option value="">-- Select Bus Line --</option>
                {% for line in result.bus_lines %}
                    <option value="{{ line.route_id }}">{{ line.route_id }} {{line.route_long_name}}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="direction" class="form-label">Select Direction:</label>
            <select name="direction" id="direction" class="form-select">
                <option value="">-- Select Direction --</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="stop" class="form-label">Select Stop:</label>
            <select id="stop" name="stop" class="form-select">
                <option value="">-- Select Stop --</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="chosen-time" class="form-label">Chosen Time:</label>
            <input type="datetime-local" id="chosen-time" class="form-control" name="chosen-time" min="{{ result.min_time }}" max="{{ result.max_time }}">
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary">Get Next Arrival</button>
        </div>
        
    </form>
    
    <div id="predict-result" class="mx-auto mt-3"></div>
    
    <script type="text/javascript">
        $(document).ready(function() {
            
            $('#bus-line').on('change', function() {
                const busLine = $('#bus-line').val();

                $.ajax({
                    url: '/get-directions',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ bus_line: busLine}),
                    success: function(items) {
                        $('#direction').empty();
                        $('#direction').append(`<option value="">-- Select Direction --</option>`)
                        $.each(items, function(index, item) {
                            $('#direction').append(`<option value="${item.direction_fr}">${item.direction_en}</option>`);
                        });

                        $('#stop').empty();
                        $('#stop').append(`<option value="">-- Select Stop --</option>`);
                    }
                });

            });

            $('#direction').on('change', function() {
                const busLine = $('#bus-line').val();
                const direction = $(this).val();
                
                if (busLine && direction) {
                    $.ajax({
                        url: '/get-stops',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ bus_line: busLine, direction: direction }),
                        success: function(items) {
                            $('#stop').empty();
                            $.each(items, function(index, item) {
                                $('#stop').append(`<option value="${item.stop_id}">${item.stop_id} - ${item.stop_name}</option>`);
                            });
                        },
                        error: function(xhr, status, error) {
                            console.error('Error fetching stips', error)
                        }
                    });
                }
                  
            });

            $('#predict-form').on('submit', function(e) {
                e.preventDefault();
                $('#predict-result').empty();
                $('#predict-result').append(`<div class="loader mx-auto"></div>`)
                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: $('#predict-form').serialize(),
                    success: function(result) {
                        let color = null
                        switch (result.status) {
                            case 'Early':
                                color = '#e64e12' // Burnt orange
                                break;
                            case 'On Time':
                                color = 'green'
                                break;
                            default:
                                color = 'red'
                        }
                        $('.loader').remove()
                        $('#predict-result').append(`<div class="alert alert-info" role="alert">The next scheduled arrival time is ${result.next_arrival_time} and the next predicted arrival time is <span style="color: ${color}">${result.predicted_time} (${result.status}).</span></div>`)
                    },
                    error: function(error) {
                        message = error.responseJSON.message
                        $('.loader').remove()
                        $('#predict-result').append(`<div class="alert alert-danger mt-4">${message}</div>`)
                    }
                })
            })
        });
    </script>
</body>
</html>
