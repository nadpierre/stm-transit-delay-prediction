<!DOCTYPE html>
<html>
<head>
    <title>STM Bus Arrival Time Predictor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Predict Bus Arrival Time</h1>
    <form id="predict-form" method="post" action="/predict">
        <label for="bus-line">Select Bus Line:</label>
        <select id="bus-line" name="bus-line">
            <option value="">-- Select Bus Line --</option>
            {% for line in result.bus_lines %}
                <option value="{{ line.route_id }}">{{ line.route_id }} {{line.route_long_name}}</option>
            {% endfor %}
        </select>
        
        <br><br>

        <label for="direction">Select Direction:</label>
        <select name="direction" id="direction">
            <option value="">-- Select Direction --</option>
        </select>
        
        <br><br>

        <label for="stop">Select Stop:</label>
        <select id="stop" name="stop">
            <option value="">-- Select Stop --</option>
        </select>

        <br><br>

        <label for="chosen-time">Chosen Time:</label>
        <!-- The min date is the min date of the modeling data and the max date is the end date of the GTFS schedule -->
        <input type="datetime-local" id="chosen-time" name="chosen-time", min="{{ result.min_time }}", max="{{ result.max_time }}">

        <br><br>
        <button type="submit">Get Next Arrival</button>
    </form>

    <br><br>
    
    <div id="predict-result">
        
    </div>
    
    <script type="text/javascript">
        $(document).ready(function() {
            
            $('#bus-line').on('change', function() {
                const busLine = $('#bus-line').val();

                $.ajax({
                    url: '/get-directions',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ bus_line: busLine}),
                    success: function(items) {
                        $('#direction').empty();
                        $('#direction').append(`<option value="">-- Select Direction --</option>`)
                        $.each(items, function(index, item) {
                            $('#direction').append(`<option value="${item.direction_fr}">${item.direction_en}</option>`);
                        });

                        // Reset stops
                        $('#stop').empty();
                        $('#stop').append(`<option value="">-- Select Stop --</option>`);
                    }
                });

            });

            $('#direction').on('change', function() {
                const busLine = $('#bus-line').val();
                const direction = $(this).val();
                
                if (busLine && direction) {
                    $.ajax({
                        url: '/get-stops',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ bus_line: busLine, direction: direction }),
                        success: function(items) {
                            $('#stop').empty();
                            $.each(items, function(index, item) {
                                $('#stop').append(`<option value="${item.stop_id}">${item.stop_id} - ${item.stop_name}</option>`);
                            });
                        },
                        error: function(xhr, status, error) {
                            console.error('Error fetching stips', error)
                        }
                    });
                }
                  
            });

            $('#predict-form').on('submit', function(e) {
                e.preventDefault();
                $('#predict-result').empty();
                $('#predict-result').append(`<div class="loader"></div>`)
                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: $('#predict-form').serialize(),
                    success: function(result) {
                        let color = null
                        switch (result.status) {
                            case 'Early':
                                color = 'orange'
                                break;
                            case 'On Time':
                                color = 'green'
                                break;
                            default:
                                color = 'red'
                        }
                        $('.loader').remove()
                        $('#predict-result').append(`<h3>Scheduled Next Arrival Time: <span>${result.next_arrival_time}</span></h2>`)
                        $('#predict-result').append(`<h3>Predicted Next Arrival Time: <span style="color:${color}">${result.predicted_time} (${result.status})</span></h2>`)
                    },
                    error: function(error) {
                        message = error.responseJSON.message
                        $('#predict-result').append(`<h3 style="color:red">${message}</h3>`)
                    }
                })
            })
        });
    </script>
</body>
</html>
